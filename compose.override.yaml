services:
  wagtail:
    image: andrewthomaslee/wagtail2nix:latest  
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - wagtail2nix_data:/data
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wagtail2nix.rule=Host(`wagtail.netsam.dev`)"
      - "traefik.http.services.wagtail2nix.loadbalancer.server.port=8000"

  db:
    volumes:
      - wagtail2nix_postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    labels:
      - "tsdproxy.enable=true"
      - "tsdproxy.name=wagtail2nix-postgres"

volumes:
  wagtail2nix_postgres_data:
  wagtail2nix_data: