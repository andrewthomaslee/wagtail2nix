services:
  wagtail:
    image: wagtail-dev:latest  
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - wagtail_data:/data

    develop:
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: ./src
          target: /src
          # Exclude the project virtual environment
          ignore:
            - .venv/

        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml

volumes:
  wagtail_data: